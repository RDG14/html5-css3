<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
</head>
<style>
    h1 {
        border: 12px solid black;
        padding: 10px;
        border-image-source: url('borda.png'); /*Escolhendo imagem*/
        border-image-slice: 27; /* Fatiar a borda */
        border-image-repeat: repeat /*repetir */;

        /* 
        Short Hand border: 

         border-image: url('borda.png') 27 repeat
         
        */
    }
</style>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
