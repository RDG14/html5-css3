<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes"> 
            <!--
                Frameborder 1 ou 0
            -->
           
            <!-- 
            Yes = mesmo que ocupe todo o espaço, ainda aparecerá a barra de rolagem
            No= Se o conteúdo ocupar todo o espaço, não dará para rolar
        -->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> <!-- Caso não for compátivel -->
        </iframe>

        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            no <a href="https://gustavoguanabara.github.io">GitHub</a>
        </iframe>
        
        também é muito legal.
    </p>

    <!-- Tamanho padrão é de 300x150-->
</body>
</html>
