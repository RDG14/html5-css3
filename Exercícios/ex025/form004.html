<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Agrupamento de campos-->
            <legend>Dados pessoais</legend> <!--Legenda-->
            <p>
                <label for="inome">Noome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlenght="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemal" autocomplete="email" required> <!--Input para email-->
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4-5}-\d{4}$" required placeholder="(xx)xxxx-xxxx"> <!--Telefone-->
                <!--
                    Expressões regulares
                    Sempre começa com ^
                    Dois dígitos que estarão entre parentêses, De 4 a 5 dígitos, e de 4 dígitos
                -->
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
