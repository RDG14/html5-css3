<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> 
            <!--Input de Formulário de selecionar, mas não dá para desmarcar-->
            <!--Para  funcionar ter mesmo name-->
            <label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Femininio</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>  <br>
            <!--Input de Formulário de selecionar, mas dá para marcar mais de uma opção, e desmarcar-->
            <input type="checkbox" name="esfut" id="iesfut" checked> <!--Deixará marcado por padrão--> <label for="iesfut">Futebol </label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>  <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
